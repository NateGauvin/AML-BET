name: process_upload

on:
  push:
    paths:
      - functions/*.R

jobs:
  test-process:
    runs-on: ubuntu-latest
    steps:
      - name: set up R
        uses: r-lib/actions/setup-r@v2

      - name: install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::dplyr
            any::ggplot2
            any::tidyverse
            any::MASS
            any::mongolite
            any::argparse

      - name: add repo
        uses: actions/checkout@v3

      - name: process all datasets no upload
        run: Rscript functions/commandLineParser.R --db no
